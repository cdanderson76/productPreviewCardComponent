<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Product Preview Card Component</title>
</head>

<body id="canvas">
    <main id="card">
        <section id="flex">
            <div class="responsive"></div>

            <div class="info-container">
                <h2 class="perfume">Perfume</h2>
                <h1 class="gabrielle">Gabrielle Essence Eau De Parfum</h1>

                <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

                <span class="new-dollars">$149.99</span><span class="old-dollars">$169.99</span>
                <div class="btn"><img src="images/Cart.svg" alt="">Add to Cart</div>
            </div>
            
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a href="https://github.com/cdanderson76" target="_blank">Clifford Anderson</a>.
      </footer>
</body>
</html>
